<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherpedia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>
    <div class="container">
        <div class="header">
        <div class="navb">
            <a class="weatherpedia">Weatherpedia</a>
            <div class="search">
                <input type="text" id="innav" placeholder="search for location">
                <i class="fa-solid fa-magnifying-glass-location"></i>
            </div>
            <div class="navloc">
                <i class="fa-solid fa-location-dot"></i>
                <a class="loc">Location</a>
            </div>
            <div class="tempnav">
                <i class="fa-solid fa-temperature-three-quarters"></i>
                <a class="temp">0°C</a>
            </div>
        </div>
        </div>
        <div class="dashboards">
            <div class="cweather">
                <div class="row1">
                    <a class="currentweather">Current Weather</a><br>
                    <a class="time">Time</a>
                </div>
                <div class="row2">
                <img src="./images/image.png">
                    <div class="row2-1">
                        <a class="temp1">0°C</a>
                        <a class="des j">Description</a>
                        <a class="uv j">uv</a>
                        <div class="uvdes"></div>
                    </div>
                </div>
                <div class="row3">
                    <div class="r0w3-1">
                        <a class="x1 j">Visibility</a><br><br>
                        <div class="x1des"></div>
                        <a class="v ">0</a>
                    </div>
                    <div class="r0w3-1">
                        <a class="x2 j">wind</a><br><br>
                        <div class="x2des"></div>
                        <a class="w">0</a>
                    </div>
                    <div class="r0w3-1">
                        <a class="x3 j">Humidity</a><br><br>
                        <div class="x3des"></div>
                        <a class="h">0</a>
                    </div>
                    <div class="r0w3-1">
                        <a class="x4 j">Feels Like</a><br><br>
                        <a class="fl">0</a>
                    </div>
                    <div class="r0w3-1">
                        <a class="x5 j">Pressure</a><br><br>
                        <div class="x5des"></div>
                        <a class="p">0</a>
                    </div>
                    <div class="r0w3-1">
                        <a class="x6 j">Temperature Min</a><br><br>
                        <a class="t1">0</a>
                    </div>
                    <div class="r0w3-1">
                        <a class="x7 j">Temperature Max</a><br><br>
                        <a class="t2">0</a>
                    </div>
                    
                </div> 

            </div>
            <div class="cweather2">
                <h3>5 DAY FORECAST</h3>
                <div class="box">
                   
            
                
                
                </div>

            </div>
            <div class="cweather2">
                <h3>TODAY</h3>
                <div class="box2">

                </div>

            </div>
           
        </div>

       
        
    </div>
    <div class="footer">
        <hr width="2px" color="black">
        <a href="#" class="flink">&copy weatherpedia.co.uk</a>
        <div class="socialmedia">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-x-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-solid fa-envelope"></i>

        </div>

    </div>
    

    <script src="script.js" charset="utf-8"></script>

    
    
</body>
</html>
